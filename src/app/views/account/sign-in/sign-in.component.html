<div class="homepage" style="background: #ECF3F6;">
  <div class="full-banner-home">
    <!-- <img src="assets/images/banner/BannerImage.png"> -->
    <div id="myhomeCarousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/images/HomeBanner/Banner/1.jpg" alt="Home Banner" />
        </div>

        <div class="item">
          <img src="assets/images/HomeBanner/Banner/2.jpg" alt="Home Banner" />
        </div>

        <div class="item">
          <img src="assets/images/HomeBanner/Banner/3.jpg" alt="Home Banner" />
        </div>

        <div class="item">
          <img src="assets/images/HomeBanner/Banner/4.jpg" alt="Home Banner" />
        </div>

        <div class="item">
          <img src="assets/images/HomeBanner/Banner/5.jpg" alt="Home Banner" />
        </div>

        <div class="item">
          <img src="assets/images/HomeBanner/Banner/6.jpg" alt="Home Banner" />
        </div>

        <div class="item">
          <img src="assets/images/HomeBanner/Banner/7.jpg" alt="Home Banner" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myhomeCarousel" data-slide="prev">
        <span><i class="fa fa-arrow-left fa-2x"></i></span>

        <span class="sr-only">Previous</span>
      </a>
      <a
        class="right carousel-control"
        href="#myhomeCarousel"
        data-slide="next"
      >
        <span><i class="fa fa-arrow-right fa-2x"></i></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container"></div>
  </div>
  <div class="sign-up">
    <div class="sign-up-form signUpPage">
      <form [formGroup]="loginForm" (ngSubmit)="submitSignInForm(loginForm)">
        <div class="sign-up-title">
          <div class="sign-back">
            <a href="javascript:void(0)" (click)="goBack()"
              ><img src="assets/images/icons/back.svg" />Back</a
            >
          </div>
          <h1>Sign In</h1>
          <!-- <p>Welcome back</p> -->
        </div>

        <div
          class="sign-field"
          [ngClass]="
            (formControl?.email?.errors?.pattern ||
              formControl?.email?.errors?.required) &&
            (formControl?.email?.touched || formControl?.email?.dirty)
              ? 'wrong-inp'
              : formControl?.email?.valid &&
                (formControl?.email?.touched || formControl?.email?.dirty)
              ? 'right-inp'
              : ''
          "
        >
          <label>Your Email</label>
          <div class="sign-input">
            <input
              type="text"
              placeholder="abc@xyz.com"
              formControlName="email"
              required
            />
            <img
              *ngIf="
                formControl?.email?.valid &&
                (formControl?.email?.touched || formControl?.email?.dirty)
              "
              src="assets/images/icons/tick.png"
            />
            <img
              *ngIf="
                formControl?.email?.invalid &&
                (formControl?.email?.touched || formControl?.email?.dirty)
              "
              src="assets/images/icons/clear.png"
            />
          </div>
        </div>
        <ng-container
          *ngIf="
            formControl?.email?.invalid &&
            (formControl?.email?.touched || formControl?.email?.dirty)
          "
        >
          <p class="error-msg" *ngIf="formControl?.email?.errors.required">
            Email Is Required
          </p>
          <p class="error-msg" *ngIf="formControl?.email?.errors.pattern">
            Enter valid email(abc@abc.abc)
          </p>
        </ng-container>

        <div
          class="sign-field"
          [ngClass]="
            formControl?.password?.invalid &&
            (formControl?.password?.touched || formControl?.password?.dirty)
              ? 'wrong-inp'
              : formControl?.password?.valid &&
                (formControl?.password?.touched || formControl?.password?.dirty)
              ? 'right-inp'
              : ''
          "
        >
          <label>Password</label>
          <div class="sign-input">
            <input
              type="password"
              placeholder="Enter Your Password"
              formControlName="password"
              required
            />
            <img
              *ngIf="
                formControl?.password?.valid &&
                (formControl?.password?.touched || formControl?.password?.dirty)
              "
              src="assets/images/icons/tick.png"
            />
            <img
              *ngIf="
                formControl?.password?.invalid &&
                (formControl?.password?.touched || formControl?.password?.dirty)
              "
              src="assets/images/icons/clear.png"
            />
          </div>
        </div>
        <ng-container
          *ngIf="
            formControl?.password?.invalid &&
            (formControl?.password?.touched || formControl?.password?.dirty)
          "
        >
          <p class="error-msg" *ngIf="formControl?.password?.errors.required">
            Password Is Required
          </p>
          <p class="error-msg" *ngIf="formControl?.password?.errors.minlength">
            Password Must Be of min 6 characters
          </p>
        </ng-container>

        <div class="remember-section">
          <!-- <span>
          <input type="checkbox" id="rem">
          <label for="rem">Remember me</label>
        </span> -->
          <span>
            <a href="javascript:void(0)" [routerLink]="['/forget-password']"
              >Forgot Password?</a
            >
          </span>
        </div>
        <button type="submit">Sign in</button>
        <div class="already-acc">
          Don't have an account?
          <a href="javascript:void(0)" (click)="signUp()">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- <div class="sign-img">
    <img src="assets/images/card-images/Signin_Image.png">
  </div> -->
  </div>
</div>
